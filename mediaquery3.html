<!DOCTYPE html>
<html>
<head>
	<title>Media Query Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style type="text/css">
		*{
			box-sizing:border-box;
		}
		body{color:#fff;}
		#topmenu{
			height:100px;
			background-color:#000;
		}
		#slider{
			height:200px;
			background-color:rgb(0,255,0);
		}
		#services{
			display:flex;
			justify-content:space-between;
		}
		.mybox{
			background-color:#000;
			width:32%;
			height:200px;
		}
		@media screen and (max-width: 480px){
			.mybox{
				width:100%;
			}
		}
	</style>
</head>
<body>
<!--wrapper div-->
	<div>
	<!--first row-->
	<div id="topmenu"></div>
	<!--second row-->
	<div id="slider"></div>
	<!--third row-->
	<div id="services">
	<!--flex items-->
	<div class="mybox"></div>
	<div class="mybox"></div>
	<div class="mybox"></div>
	</div>
	</div>
</body>
</html>
