<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			div{
				border:2px solid red;
				min-height:100px;
			}
			#brown{ background-color:brown;
				
			}
			#yellow{ background-color:yellow;
				
			}
			#blue{ background-color:blue;
				
			}
			#grey{ background-color:grey;
				
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row" id="brown">
				<div class="col-xl-6 col-md-12 col-sm-12"></div>
				<div class="col-xl-6 col-md-12 col-sm-12"></div>
			</div>	
			<div class="row" id="yellow">
				<div class="col"></div>
			</div>
			
			<div class="row" id="blue">
				<div class="col-xl-4 col-md-12 col-sm-12"></div>
				<div class="col-xl-4 col-md-12 col-sm-12"></div>
				<div class="col-xl-4 col-md-12 col-sm-12"></div>
			</div>
			<div class="row" id="grey">
				<div class="col-xl-3 col-md-6 col-sm-12"></div>
				<div class="col-xl-3 col-md-6 col-sm-12"></div>
				<div class="col-xl-3 col-md-6 col-sm-12"></div>
				<div class="col-xl-3 col-md-6 col-sm-12"></div>
			</div>
	</body>
</html>
